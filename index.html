<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div class="products_list">
            <div class="product">
                <div class="product_img">
                    <img src="./assets/rose.webp" alt="Rose img">
                </div>
                <div class="product_name">
                    <h3>Rose</h3>
                    <p>A classic symbol of love and beauty, available in various colors.</p>
                    <p>8.99 €</p>
                </div>
                <div class="product_quantity">
                    <button class="addProduct">Add to Cart</button>
                </div>
            </div>
        </div>
        <h1>Shopping Cart (<span id="cartCount">0</span>)</h1>
        <div class="cart_products">
            <div class="cart_product">
                <div class="cart_product_img">
                    <img src="./assets/rose.webp" alt="Rose img">
                </div>
                <div class="cart_product_name">
                    <h3>Rose</h3>
                    <p>A classic symbol of love and beauty, available in various colors.</p>
                </div>
                <div class="cart_product_quantity">
                    <button class="decreaseBtn">-</button>
                    <span class="product_quantity_value">0</span>
                    <button class="increaseBtn">+</button>
                    <button class="deleteProduct">x</button>
                    <span class="result">€ 500,00</span>
                </div>
            </div>
        </div>
    </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
    <script src="./js/app.js"></script>
</body>
</html>
